{% extends "index.html" %}

{% block main_content %}
<div class="flex m-auto justify-center self-center">
    <form class="form-signin bg-white rounded-lg border-gray-500 border shadow-md px-8 pt-6 pb-8"
        role="form" method="post" action="/base/home">
        <!-- action="/base/home" -->
        {% csrf_token %}
        <h3 class="form-signin-heading text-center text-2xl font-bold mb-1">Codename: Apollo</h3>
        <p class="text-gray-700 font-italic text-sm mb-6 text-center px-2">
           Due to Covid-19, we require all passengers of BNM Shuttle to sign-in 
        </p>
        <div class="form-group">
            <div class="input-group mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="staff_id">
                    Staff ID
                </label>
                <input type="text"
                    class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="{{ form.staff_id.html_name }}" id="{{ form.staff_id.id_for_label }}" placeholder="Staff ID"
                    autocomplete="off" />
            </div>
        </div>
       
        <div class="flex items-center mt-12">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center w-full" type="submit">Sign in</button>
        </div>
        {% if form.errors %}
        <p class="leading-tight text-red-500 my-4">Your username and password didn't match. Please try again.</p>
        {% endif %}
    </form>

</div>
{% endblock %}
